<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Flex-box</title>
    <link rel="stylesheet" href="css/grafico.css">
    <link rel="stylesheet" href="icon/all.css">
</head>

<body>
    <div class="caja">
        <div class="cajas color-cajas1"><span class="negrita">2019</span></div>
        <div class="cajas color-cajas2"><span class="negrita">2020</span></div>
        <div class="cajas color-cajas3"><span class="negrita">2021</span></div>
        <div class="cajas color-cajas4"><span class="negrita">2022</span></div>
        <div class="cajas color-cajas5"><span class="negrita">2023</span></div>
    </div>

    <div class="contenedorPrimario">
        <div class="barra">
            <section class="box-1 bo">
                <p><span class="negrita">50%</span></p>
                <p><i class="fa-solid fa-house"></i></p>
                <p class="cuadrado">DATA <br> 01 </p>
            </section>
        </div>
        <div class="barra">
            <section class="box-2 bo">
                <p><strong>80%</strong></p>
                <p><i class="fa-solid fa-gear"></i></p>
                <p class="cuadrado">DATA <br> 02 </p>
            </section>
        </div>
        <div class="barra">
            <section class="box-3 bo">
                <p><span class="negrita">60%</span></p>
                <p><i class="fa-regular fa-comment-dots"></i></p>
                <p class="cuadrado">DATA <br> 03 </p>
            </section>
        </div>
        <div class="barra">
            <section class="box-4 bo">
                <p><span class="negrita">75%</span></p>
                <p><i class="fa-solid fa-briefcase"></i></p>
                <p class="cuadrado">DATA <br> 04 </p>
            </section>
        </div>
        <div class="barra">
            <section class="box-5 bo">
                <p><span class="negrita">45%</span></p>
                <p><i class="fa-regular fa-lightbulb"></i></p>
                <p class="cuadrado">DATA <br> 05 </p>
            </section>
        </div>
    </div>
</body>

</html>
